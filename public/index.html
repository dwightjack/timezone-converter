<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUI3 Demo</title>
    <script
      src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"
      defer
    ></script>
    <script src="/js/main.js" defer></script>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
      }

      #container {
        width: 300px;
        height: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <ul id="list">
      <li>first</li>
      <li>second</li>
    </ul>
    <p>
      <button type="button" id="btn">toggle</button>
    </p>
    <div id="box"></div>

    <div id="container"></div>
  </body>
</html>
